<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Reaction Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div id="score" class="div2">LAST SCORE</div>
      <div id="timer" class="div3">TIMER</div>
      <div id="hi-score" class="div4">HI-SCORE</div>
      <div id="cnt-score" class="div5">0</div>
      <div id="timer-cnt" class="div6">0</div>
      <div id="cnt-hi-score" class="div7">0</div>
      <div id="level" class="div8">LEVEL 1-1</div>
      <canvas id="game-canvas" class="div9"></canvas>
      <button id="start-button">START</button>
      <div id="game-message" class="hidden"></div>

      <div id="replay" class="div11">REPLAY</div>
      <div id="next-level" class="div12">NEXT LEVEL</div>
      <div id="prev-level" class="div13">PREV LEVEL</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
